<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Style and Colors</title>

    <!-- CSS untuk mengatur gaya dan warna -->
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Mengatur jenis huruf untuk seluruh halaman */
        }

        header {
            background-color: #4CAF50; /* Warna latar belakang header */
            color: white; /* Warna teks pada header */
        }

        h1 {
            color: #333; /* Warna teks judul utama */
        }

        section {
            border: 1px solid #ddd; /* Warna border pada bagian artikel */
        }

        footer {
            background-color: #333; /* Warna latar belakang footer */
            color: white; /* Warna teks pada footer */
        }
    </style>
</head>

<body>
    <header>
        <h1>Selamat datang di Situs Saya</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 style="color: #0066cc;">Artikel Pertama</h2>
            <p style="font-size: 16px;">Ini adalah paragraf artikel pertama dengan ukuran teks 16px.</p>
        </section>

        <section>
            <h2 style="color: #990000;">Artikel Kedua</h2>
            <p style="font-size: 18px;">Ini adalah paragraf artikel kedua dengan ukuran teks 18px.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nama Situs Anda. Hak Cipta Dilindungi.</p>
    </footer>
</body>

</html>
