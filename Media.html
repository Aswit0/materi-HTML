<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media HTML</title>
</head>

<body>
    <h1>Media HTML</h1>

    <!-- Audio -->
    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="asset/musik.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <!-- Video -->
    <section>
        <h2>Video</h2>
        <video width="600" height="400" controls>
            <source src="asset/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Video dari YouTube -->
    <section>
        <h2>Video dari YouTube</h2>
        <iframe width="560" height="300" src="https://www.youtube.com/embed/MWhOJg4-4-g" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <!-- Ganti "VIDEO_ID" dengan ID video YouTube yang diinginkan -->
    </section>
</body>

</html>
