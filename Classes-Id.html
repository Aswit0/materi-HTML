<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas & ID dalam HTML</title>
    <style>
        /* Contoh penggunaan kelas dalam CSS */
        .judul-kelas {
            color: blue;
        }

        /* Contoh penggunaan ID dalam CSS */
        #judul-id {
            color: green;
        }
    </style>
</head>

<body>
    <header>
        <!-- Penggunaan kelas untuk memberi gaya pada elemen -->
        <h1 class="judul-kelas">Judul dengan Kelas</h1>
        <!-- Penggunaan ID untuk memberi gaya pada elemen tertentu -->
        <h1 id="judul-id">Judul dengan ID</h1>
    </header>

    <main>
        <section>
            <!-- Penggunaan kelas untuk grup elemen -->
            <div class="box">
                <p class="teks-box">Ini adalah teks dalam sebuah kotak.</p>
            </div>

            <!-- Penggunaan ID untuk elemen unik -->
            <div id="kotak-utama">
                <p>Ini adalah teks dalam kotak utama.</p>
            </div>
        </section>
    </main>
</body>

</html>
