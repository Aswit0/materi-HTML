<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Mendefinisikan tipe dokumen sebagai HTML5 -->
    <meta charset="UTF-8">
    <!-- Menentukan viewport untuk responsivitas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menentukan judul dokumen -->
    <title>Judul Dokumen Anda</title>
    <!-- Tambahan tag <link>, <style>, atau <script> dapat ditambahkan di sini -->
</head>

<body>
    <!-- Konten dari halaman web Anda akan ditempatkan di sini -->
    <header>
        <!-- Judul dan navigasi situs -->
        <h1>Selamat datang di Situs Saya</h1>
        <nav>
            <!-- Tautan navigasi atau menu dapat ditambahkan di sini -->
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Konten utama dari halaman web Anda akan ditempatkan di sini -->
        <section>
            <!-- Judul dan isi dari artikel pertama -->
            <h2>Artikel Pertama</h2>
            <p>Ini adalah paragraf artikel pertama.</p>
        </section>

        <section>
            <!-- Judul dan isi dari artikel kedua -->
            <h2>Artikel Kedua</h2>
            <p>Ini adalah paragraf artikel kedua.</p>
        </section>
    </main>

    <footer>
        <!-- Informasi atau tautan tambahan di bagian bawah halaman -->
        <p>&copy; 2024 Nama Situs Anda. Hak Cipta Dilindungi.</p>
    </footer>
</body>

</html>
